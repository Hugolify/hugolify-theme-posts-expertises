module:
  mounts:
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  taxonomy:
    posts_expertises: /news/expertises/
  term:
    posts_expertises: /news/expertises/:slug/
taxonomies:
  posts_expertise: posts_expertises
